<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.testTransform {
    
    width: 80px;
    height: 80px;
    background-color: WhiteSmoke;
    border: 1px solid Gray;
    margin: 30px;
    padding: 10px;
    transition: all 5s ease-in-out;
}

.testTransform:hover {

    transform: translate( 100px, 100px) rotate(18000deg);

    background-color: RoyalBlue;
}

</style>
</head>
<body>

<div class="testTransform">Test</div>

</body>
</html>
