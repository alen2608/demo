<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  #test {
    width: 100px;
    height: 100px;
    background-color: Green;
    animation: changeColor 10s;
  }
  
  @keyframes changeColor {
     0% { background-color: Red; }
    25% { background-color: yellow;border-radius: 100px}
    50% { background-color: Blue;border-radius: 0px }
    75% { background-color: red;border-radius: 100px;}
   100% { background-color: Green; }
  } 
  
</style>
</head>
<body>

<div id="test">
</div>

</body>
</html>
