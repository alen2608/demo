<script>
    function calc() {
        let n = Number(document.getElementById("n").value);
        let i = 1, sum = 0;
        while (i <= n) {
            sum += i++;
        }
        document.getElementById("result").innerHTML =sum
    }
</script>
<input id="n">
<input type="button" value="=" onclick="calc()">
<span id="result"></span>
