<style>
    table {
        width: 100%;
        height: 100%;
        text-align: center
    }

    td {
        border: 1px solid black;
    }
</style>
<table>

    <script>
        document.write("<tr>")
        for (let i = 2; i < 10; i++) {
            if ((i) == 1) {
                document.write("<td bgcolor='pink'>")
                }
                else{
                document.write("<td bgcolor='yellow'>")
            }
            for (let j = 2; j < 10; j++) {
                document.write(`${i}x${j}=${i * j}<br>`)
            }
            document.write("</td>")
            if (((i - 1) % 4) == 0) {
                document.write("<tr>")
            }
        }
        document.write("</tr>")
    </script>
</table>
