    "HostWords": "「邨」是「村」的古字，民國 84 年三義木雕博物館開館，沿途兩條木雕街有各家師傅展現神乎奇技的木雕工法，因此被稱之為「神雕」邨。當年客人的一句玩笑話：「這裡全是木雕店家，沒有餐廳，難道大家都吃木頭嗎？」讓性格豪爽的阿雪媽媽，打頭陣開店，主打擂茶、簡餐和農特產品，兼營民宿；93 年加入田媽媽後更下定決心將婆家的客家菜搬上餐桌，轉型成複合式餐廳。<br><br>\r\n\r\n阿雪媽媽是住彰化的閩南人，家裡開雜貨店，個性開朗，喜愛與人接觸；婚前不會做菜的她當了客家媳婦後，跟著婆婆學習做客家菜，她說；「客家人吃鹹不吃甜、菜餚裡鮮少放糖，也因為客家人大部分住山城裡，到平地取貨不易，因此客家媽媽們都發展出一套自給自足的本領，自製蘿蔔乾、梅乾菜、桔醬等。」<br><br>\r\n\r\n到這裡用餐經濟實惠，可視人數調整餐點份量，「梅干扣肉」、「薑絲大腸」、「客家小炒」、「蘿蔔乾豬肉湯」，都是道地的客家美味；菜餚可依季節變化，「炒桂竹筍」、「鹹蛋苦瓜」都是開胃下飯的好選擇。<br><br>\r\n\r\n古早時代擂茶是某種身分象徵，家裡經濟條件不錯才有多餘穀物可以曬乾、擂茶。阿雪媽媽說，閩南人「泡」茶葉，客家人「磨」茶葉。「客家擂茶」將茶葉、堅果和穀物依照順序磨成細粉，產生熱氣將食物磨成黏稠狀，再用湯匙從大缽上把它們刮下來、以熱水沖泡後飲用。現在擂茶已成為大眾皆知的客家精神代表，早晨起來喝上一杯，堅果和米香的香氣在鼻腔久久不散，精神充沛。",

    "HostWords": "甘露一直以來推動的自然飲食，即是一種尊重大自然、順應大地、感恩惜福的飲食文化，在每一道餐點中，開創出一條與萬物共生共榮之路。甘露順應季節、以當季、當地的有機食材為主軸，開發具地方特色的有機蔬食料理，真正讓消費者能感受從產地到餐桌的米淇林饗宴。餐點所使用的調味料以本土在地油品及傳統天然手作醬油、糙米醋為主，堅持不添加任何化學添加物，讓消費者不用擔心食安的問題；而烹調方式強調低碳節能的環保概念，不高溫油炸，以生食、涼拌、蒸、燙為主，更保留食物的風味與營養，照顧用餐者的健康。更期望用敬天愛地、感恩惜福的態度，提供大家一種更友善的飲食方式，為後代子孫及萬物生靈預約一個和諧互助與真善美的未來！<br><br>\r\n\r\n招牌菜：塔香豆腐<br>\r\n招牌菜介紹：以有機黃豆搭配深海鹽滷，手工製作的新鮮豆腐，搭配農場種植的有機九層塔，塔香與豆香味的結合，吃起來清爽、美味，相當受歡迎。 ",

    "HostWords": "中國在三千多年前已經知道利用生鮮藍草染色。我們耳熟能詳的「青出於藍」這句古老諺語，便是出自荀子，由於目睹染匠從綠色「藍草」中染出更為出色的青豔色彩，因此從不可思議的轉化過程與其染色結果，因而發出「青取之於藍，而青於藍」的喟嘆。其實現在有許多植物含有許多天然色素可供染色，甚至可用來入菜，讓餐點能夠以更健康的方式呈現豐富的色彩。<br><br>\r\n\r\n名鋤擺桌現在走向以「食農教育-染人體驗」為發展方向，透過簡報檔進行解說，以及實地到訪染料植物園進行田園染料植物巡禮，讓大家學習、認識可用來染色之植物，並因應時節進行簡單之農事操作或收割，再來將染料植物或食材進行調製、加工處理，並將染料植物入菜烹調，讓遊客自己體驗如何將染料植物入菜，烹調完成後便可自行享用自己烹調之菜色，用完餐後可至染工坊實際體驗天然植物染布過程，集學習、體驗、娛樂於一體。此外，在這裡也有許多精緻植物染精品可供挑選。",

    "HostWords": "走進這座深山中的後花園，渴望接觸大自然的人記得要大口呼吸。園區內種植數不清的花卉與香草植物；田媽媽徐莉華擅長將香草轉換成手工料理，她說：「新鮮香草和食材一起烹調，最能吃到植物原味的香氣。」\r\n\r\n　回想從花農轉做餐飲，一開始難免感到挫折，但是徐莉華積極學料理、煮咖啡、考證照，活用在田媽媽上課時學到的技藝，現在對於食材的挑選、餐點的調味已有獨特的見解。她的咖啡手藝好到讓附近媽媽們養成習慣，每天早上先上山喝杯咖啡，再下山工作。這裡白天可賞蝶、觀察候鳥，夜晚可聽蛙鳴蟬聲、找螢火蟲，大自然一年四季皆有不同的演出。 \r\n\r\n　她親切、浪漫的個性讓整個用餐環境充滿愉快的氣氛，聽著古典樂，胃口特別好、消化特別快；手工點心，紅麴手工餅乾、蜜蜜棗，都可以當伴手禮帶回家。店裡的哈利波特娃娃是用檳榔作成的，在秘密花園，處處都可以感受到化腐朽為神奇的巧思。\r\n\r\n　「迷迭香雞腿」、「香茅東坡肉」，許多中菜西用的菜式都是她的拿手好菜。「招牌客家醬鴨」看起來像紅燒，其實好吃的秘訣是將鴨蒸熟後，用客家的米醬燜煮入味。自家菜園就在餐廳後面，蔬菜鮮採上桌，讓客人吃得無毒又健康。\r\n\r\n　徐莉華也經常邀請朋友們暑假到祕密花園參加「祕密星光饗宴」，邀請函上寫著：「炎炎夏日，我們需要放鬆身心、外出踏青吹吹自然風，享受大自然的擁抱。」彷彿耳邊又響起秘密花園裡的蟬鳴鳥叫和迎面吹來的徐徐微風。",

    "FoodFeature": "走進這座深山中的後花園，渴望接觸大自然的人記得要大口呼吸。園區內種植數不清的花卉與香草植物；田媽媽徐莉華擅長將香草轉換成手工料理，她說：「新鮮香草和食材一起烹調，最能吃到植物原味的香氣。」\r\n\r\n　回想從花農轉做餐飲，一開始難免感到挫折，但是徐莉華積極學料理、煮咖啡、考證照，活用在田媽媽上課時學到的技藝，現在對於食材的挑選、餐點的調味已有獨特的見解。她的咖啡手藝好到讓附近媽媽們養成習慣，每天早上先上山喝杯咖啡，再下山工作。這裡白天可賞蝶、觀察候鳥，夜晚可聽蛙鳴蟬聲、找螢火蟲，大自然一年四季皆有不同的演出。 \r\n\r\n　她親切、浪漫的個性讓整個用餐環境充滿愉快的氣氛，聽著古典樂，胃口特別好、消化特別快；手工點心，紅麴手工餅乾、蜜蜜棗，都可以當伴手禮帶回家。店裡的哈利波特娃娃是用檳榔作成的，在秘密花園，處處都可以感受到化腐朽為神奇的巧思。\r\n\r\n　「迷迭香雞腿」、「香茅東坡肉」，許多中菜西用的菜式都是她的拿手好菜。「招牌客家醬鴨」看起來像紅燒，其實好吃的秘訣是將鴨蒸熟後，用客家的米醬燜煮入味。自家菜園就在餐廳後面，蔬菜鮮採上桌，讓客人吃得無毒又健康。\r\n\r\n　徐莉華也經常邀請朋友們暑假到祕密花園參加「祕密星光饗宴」，邀請函上寫著：「炎炎夏日，我們需要放鬆身心、外出踏青吹吹自然風，享受大自然的擁抱。」彷彿耳邊又響起秘密花園裡的蟬鳴鳥叫和迎面吹來的徐徐微風。",

    "HostWords": "苗栗南庄空氣清新、上游溪谷水質純淨，得天獨厚的自然環境培養出有「魚者之尊」之稱的鱒魚；肉質細嫩、鮮美、具有高營養價值。田媽媽「龍門口活魚餐廳」在南庄經營超過二十多年，除了多種烹調鱒魚的菜式，還有使用在地食材、搭配清淡調味的客家料理，改良傳統客家菜的鹹重口味，反而吃進新鮮蔬菜的自然鮮甜。<br><br>\r\n\r\n餐廳裡使用的蔬菜都是從田媽媽們自家菜園採摘而來，不灑農藥與化肥，簡單烹調就能吃出原味；此外節儉的客家媽媽也會將多餘的蔬菜曬乾、醃漬醬菜，醬瓜、蕗蕎、長江豆、苦瓜、薑等，成為各桌驚喜開胃菜。「客家炆筍」使用4到5月時南庄特產的桂竹筍，燜滷過後的筍肉質清脆爽口，滋味甘甜；農民在盛產季節過後醃製成桂竹筍條，用來煮湯也很美味。\r\n\r\n來這裡用餐一定要配一碗南瓜飯；將白米和糯米依照比例浸泡，從生米開始煮、加入南瓜後轉小火慢慢翻攪，全身貫注在那一鍋飯裡，慢慢燜出香氣；再喝上用原生種金桔葉燉煮兩到三個小時的「金桔葉粉腸湯」，香氣四溢、味蕾全開。<br><br>\r\n\r\n田媽媽們的私房手藝不見得只表現在菜單裡，像是「鱒魚粥」就是只有熟門道的客人才懂得預約的甘甜美味。記得點菜時多問兩句有哪些當令食材與做法，媽媽們會眉開眼笑地報很多好料給你知！<br><br>\r\n\r\n招牌菜：金桔葉粉腸排骨湯<br>\r\n招牌菜介紹：粉腸排骨加上胡椒粒外加金桔葉特殊的香氣燉湯，熱熱喝可幫助血液循環，粉腸及排骨也燉得剛剛好好入口即化。",

    "HostWords": "苗栗石墻村的特產有哪些？來一趟巧軒餐館就知道了。草莓、芋頭、紅棗，菜單一打開都是用當地食材變化出來的創意料理。苗栗公館鄉石墻村是全台唯一的紅棗觀光果園所在地，每年七月中到八月下旬是紅棗採收期，鮮果可生食，口感類似蘋果，亦可曬乾做成紅棗乾，富含維他命 C，滋味甘甜。<br><br>\r\n\r\n「巧軒餐館」約 100 坪的空間原本都是紅棗園。幾年前，田媽媽賴如玉夫妻從苗栗市區返回家鄉，夫妻努力計畫、以田媽媽課程的知識為輔助，運用當地特產紅棗、芋頭、草莓，融合了中式、客家、海鮮等菜式，推出「紅棗創意料理」。「紅棗和風沙拉」、「紅棗炒飯」，吃得到紅棗的香甜，清爽開胃。<br><br>\r\n\r\n餐館首推香煎芋糕，這道招牌菜是顧客來到本店必點的，利用公館的優質檳榔心芋加上現磨的在來米漿和香菇、絞肉、油葱及蝦米蒸製成的手工點心，切片後經由熱鍋煎過，金黃香脆的酥煎外皮，一口咬下就可以吃到綿密的芋頭香氣與彈牙的口感。<br><br>\r\n\r\n賴如玉的婆婆用自家種的韭菜包的「手工韭菜水餃」是私房菜色，下鍋後的餃子顆顆晶透飽滿，看似樸素卻滋味十足。紅棗香腸也是與眾不同的風味，運用了在地的紅棗露搭配上等黑豬肉灌製而成淡淡的紅棗露香，增添了香腸得獨特，愛這味的顧客也都會購買回家與家人分享。<br>紅棗香腸、田媽媽手工餅乾、芋頭粿等還提供伴手禮讓嘴饞的客人帶回家。巧軒餐館努力推動地方特產的精神不但獲得媽媽們的大力支持，更凝聚了一股地方力量，在苗栗鄉間的紅棗田邊溫暖發光。<br><br>\r\n\r\n招牌菜：香煎芋糕<br>\r\n招牌菜介紹：公館鄉是全台唯一種紅棗的地區，灌溉水源富寒含礦物質，種出的芋頭特別綿密、鬆軟品質一流，製作的芋糕，更讓人回味無窮。",

    "FoodFeature": "使用有機肥的農戶賴武田以兩分多地種植魚腥草、浦公英、狼尾草、桑葚、明日葉、七葉膽、七葉蘭展現盎然農機，而獲得十大農民及市農會頒發金牌獎，台中市農會輔導的田媽媽系列產品－魚腥草茶包創始人蘇秀鳳女士（賴太太）則以隧道式網室栽培獨創高產量更獲得90年度的神農獎，40幾年來一直在自己的四合院旁土地深耕發展網室栽培法，創新改良隧道式塑膠鋪網，使用有機肥及廚餘種植，獲得極高的評價。\r\n近年來建成有機農場更以各種當季新鮮的有機水果研發製造對人體健康有幫助的各種口味的水果酵素，是目前主力經銷產品，田爸爸說他們是薄利多銷，所以在價格方面是非常的便宜喔！\r\n檢驗標章：CAS有機標章\r\n驗證單位：台灣省有機農業生產協會",

    "HostWords": "麻芛是黃麻的嫩葉，主要產區在台中南屯，當地老一輩的人夏天煮麻芛湯，清火消暑。台中南屯的老街上，一家傳承百年的老字號餅店「林金生香」，同時也是田媽媽「麻芛糕餅工作坊」的所在地。\r\n　田媽媽陳富美回憶起林家糕餅的百年大業，第一代以製麵開啟了麵點類美食的大門。第二代林阿塗以麵龜及各式糕餅奠定家族事業的基礎；傳承到陳富美手上已是第四代，以麻芛為主題成功創造出台中代表性地方美食。她說：「吃的事業是良心事業，我們產品的顏色全來自原料麻芛，非添加色素；用料實在、堅持手工古法製作，才能奠定百年老店的地位。」\r\n　要將麻芛融入進糕點中，最麻煩的是去除苦味這道程序，以手工去梗留葉、再在畚箕上不斷搓揉、洗淨苦水後才可以使用。富美媽媽研究多時，在太陽餅的麥芽糖餡中加入乾燥打碎的麻芛粉，讓麥芽平衡了它的苦味，吃起來甜而不膩、不苦。加入麻芛的狀元糕切開後質感綿細、滋味紮實，入口後微微的甘中帶苦，吞入喉順口清香，是非常適合配茶的點心，在考季和節慶時是最常缺貨的明星商品。\r\n　以萬和宮為中心的南屯老街是全台中市最老的街道，這裡的土角厝和紅磚牆讓人彷彿進入時光隧道，有濃濃的古早味氣息。目前堂堂邁入第五代百年老店，堅持口味不變，成功結合台中地方特產，希望跟著南屯老街的發展，讓年輕人認識這個傳統滋味。",

    "HostWords": "開在台灣省諮議會委員館的議蘆餐廳，過去是「議員會館」，專供議員用餐吃住，精省之後，餐廳正式對外開放。餐廳菜單靈感來自霧峰的在地農特產：杏鮑菇與益全香米，主要開發出三個系列菜色：菇蕈料理、清酒饗宴、香米大餐。田媽媽們與師傅分享經驗，運用特產開發出上百道菜式，根據季節調整菜色，客人走進議蘆餐廳就能將霧峰特產一網打盡。<br><br>\r\n\r\n霧峰在地益全香米所釀造的「本釀造清酒」是鎮店之寶。改良傳統麻油雞的「本釀造雞酒」是以本釀造清酒取代米酒，加入霧峰洋菇燉煮而成；濃郁的湯頭入口後，舌尖與喉頭都有清酒殘留的米香，溫潤舒服。「酥炸杏鮑菇」的菇肉厚實，飽滿富有湯汁，鮮炸上桌後湯汁爆漿燙口，但還是讓人忍不住趁熱送入口中！\r\n　「黃金香米」與「奶油香米」則分別用鹹蛋黃和奶油凸顯米粒香氣，讓傳統白米有了新吃法。<br><br>\r\n\r\n田媽媽張淑玲嫁來霧峰當媳婦，跟其他媽媽們一樣原本都是家庭主婦，跟著農會舉辦的活動「菇菇饗宴」、「龍鳳節」來精進料理手藝。張淑玲說：「議蘆餐廳到現在經營十年了，這群田媽媽們不但有一技之長也可增加家庭收入，重點是培養出自信和成就感。」在微笑著工作的神態背後，是自信與踏實的每一天。<br><br>\r\n\r\n招牌菜：吟釀洋菇麻油雞<br>\r\n招牌菜介紹：改良傳統麻油雞的吟釀洋菇雞酒以霧峰吟釀清酒取代米酒，加入在地新鮮洋菇燉煮；濃郁的湯頭讓舌尖、喉頭都留有清酒的米香，溫潤舒服。",

    "HostWords": "「田媽媽后里傳統米食舖」於93年在農會的輔導下成立，10位班員在班長柯參秋的帶領下，將傳統米食以標準化、規格化、多元化的方式加工，全體班員秉持同甘苦共患難的精神，並認真的以副業經營模式，研發出各式香Ｑ絕不添加防腐劑的粿製品。\r\n　米食舖成立之初，配合后里區中社花市舉辦玫瑰花宴，田媽媽以拿手米食烹飪技術，配合玫瑰花入味，一炮打響了后里傳統米食舖的知名度。目前產品有：九層糕、肉粽、草仔粿、芋仔粿、菜頭粿、菜包粿、純米發粿、紅龜粿等。\r\n　田媽媽的產品平時接受電話預約訂購的情況就相當踴躍，如果遇上年節更是供不應求。由於吃過的人都讚不絕口，鄉內各機關團體、學校舉辦活動、慶典、講習會等，都會指名田媽媽準備米食餐點。由於田媽媽的用心、努力，各界的訂購聲不斷增加，業務蒸蒸日上，目前已擴充設置攪拌機、封口機、真空包裝、脫水機等機具，以提供社會大眾更好的服務。\r\n　為了讓更多消費者能享用美味可口又自然健康的食物，透過后里區農會及台中市政府等單位的協助，后里傳統米食舖經常參加全國各機關所辦的農特產展售活動，將后里美食推廣至全省各地，后里田媽媽的米食產品，香Ｑ絕不添加防腐劑，朋友們可以放心享用！",

    "HostWords": "娘家在苗栗大湖的客家媽媽羅美蘭原本就擅長做客家米食，但她發現糯米點心吃多了不好消化，於是細心地研究出用蓬萊米和西谷米結合的珍珠外皮，結合潭子當地特產的麻竹筍，做出吹彈可破的「珍珠竹筍包」。\r\n\r\n　民國90年時獲頒神農獎，珍珠筍包於是成為國宴料理中不可或缺的一道佳餚。現在筍包一天最多可生產兩萬多顆，在台中各大餐廳、外燴餐點，都可以見到它的身影，成為潭子的地方驕傲。\r\n\r\n　珍珠竹筍包立下好口碑之後，她在眾人的期待下開立了欣燦客家小館，從現炒菜、精緻簡餐到辦桌菜都有，維持傳統客家調味之餘，也配合當地人的用餐習慣適時改良配料，面面俱到能滿足小倆口到一大家子的需求，讓人感受到她的用心。\r\n\r\n　加入紅麴滷出來的「客家紅燒圓蹄」色澤透亮，切開後肉汁四溢，旁邊配鹹淡剛好的高麗菜乾，是道厚工的辦桌菜。傳統「客家粄條」吃得到純米漿粄條Ｑ彈的純正口感。「桔醬油雞」是每張桌上絕不會缺席的招牌菜，還要配上一碗「夕陽雲片湯」，裡面燉有豬肚、肉片和蛤蠣，清胃舒爽，入口回甘。媽媽的家常菜，重視傳統古早味，因此成功征服了許多人的胃。",

    "FoodFeature": "娘家在苗栗大湖的客家媽媽羅美蘭原本就擅長做客家米食，但她發現糯米點心吃多了不好消化，於是細心地研究出用蓬萊米和西谷米結合的珍珠外皮，結合潭子當地特產的麻竹筍，做出吹彈可破的「珍珠竹筍包」。\r\n\r\n　民國90年時獲頒神農獎，珍珠筍包於是成為國宴料理中不可或缺的一道佳餚。現在筍包一天最多可生產兩萬多顆，在台中各大餐廳、外燴餐點，都可以見到它的身影，成為潭子的地方驕傲。\r\n\r\n　珍珠竹筍包立下好口碑之後，她在眾人的期待下開立了欣燦客家小館，從現炒菜、精緻簡餐到辦桌菜都有，維持傳統客家調味之餘，也配合當地人的用餐習慣適時改良配料，面面俱到能滿足小倆口到一大家子的需求，讓人感受到她的用心。\r\n\r\n　加入紅麴滷出來的「客家紅燒圓蹄」色澤透亮，切開後肉汁四溢，旁邊配鹹淡剛好的高麗菜乾，是道厚工的辦桌菜。傳統「客家粄條」吃得到純米漿粄條Ｑ彈的純正口感。「桔醬油雞」是每張桌上絕不會缺席的招牌菜，還要配上一碗「夕陽雲片湯」，裡面燉有豬肚、肉片和蛤蠣，清胃舒爽，入口回甘。媽媽的家常菜，重視傳統古早味，因此成功征服了許多人的胃。",

    "HostWords": "921大地震震垮了石岡區田媽媽們的家園，失去了原有的工作機會，但她們靠著自己的傳統手藝，樂觀、勇敢地重新出發，在逆境中化危機為轉機；面對地震摧毀的房舍田園，她們發揮感性力量，帶著微笑和信心，掛起招牌，成立「石岡傳統美食小鋪」。\r\n\r\n小舖就開在農會旁，不少客人預約到這用餐，享受客家媽媽的傳統口味。這幾年她們自製手工紅麴，作為健康食材的基底，發展出各式各樣不同的風味點心。純手工做的「紅糟桂圓米糕」把龍眼乾、紅麴醬和酒先炒香，最後跟蒸熟的圓糯米拌在一起；糯米炒出Ｑ度，紅麴有軟化米粒的功用，越嚼越香，冰過的米粒不會乾硬，冷熱兩吃，輕鬆享受像剛出爐一般的好滋味！<br><br>\r\n內行人必點道地客家粄條、搭配紅麴醉雞捲，加上當日現做的私房小菜。媽媽們用照顧家人的心入菜，強調低油、低鹽、低糖，自製的養生紅麴醬更為餐點的營養和口味加分，讓人吃飽又吃巧。\r\n\r\n「蜂巢蛋糕」是田媽媽自創風味蛋糕，結合傳統發糕及蜂蜜蛋糕用料，改蒸為烤，蛋糕體蓬鬆成蜂巢狀，有濃濃的乳香與焦糖香氣，已成為石岡名產。回程時別忘了挑選些桔醬和醃梅，讓田媽媽的美味一路伴隨回家。<br><br>\r\n\r\n招牌菜：紅麴米糕<br>\r\n招牌菜介紹：客家人最拿手的是發紅麴，將紅糟運用在龍眼米糕，包裝成一小塊，讓人慢慢品嘗米香、酒香，龍眼香，層次的口感讓人驚豔!",

    "HostWords": "台中清水多旱地，適合花生、地瓜、芝麻、蘿蔔的生長。起初，田媽媽在家裡工作室手工製作花生糖、芝麻糖、菜脯和五香豆干等加工製品，透過口耳相傳，91年開始經營清水田媽媽，取名「追菜香」，起緣於人們總會憑著記憶尋找媽媽家常菜的滋味，希望客人尋著菜香而來，喚起單純的兒時記憶。\r\n清水也是全台灣最大的韭黃生產地，有淡淡香氣，口感軟嫩細緻、充滿水份，加上大甲溪優良水質灌溉出的好米，在媽媽們的巧手下，清水特產變化出不同風味，開發出「韭黃傳情套餐」，無論是清燙或炒米粉，都讓韭黃的香氣和口感保持在最佳狀態。\r\n清水米糕全台有名，不少旅客慕名而來，筒仔米糕的創始店「王塔米糕」就在同一個十字路口上，班長王蕭美華媽媽是王家的媳婦，完全不藏私地將家傳的米糕絕活教授給田媽媽其他班員們，結合在地傳統小吃和田媽媽加工品做成套餐，轉變為現代口味；點一客追菜香的「米糕套餐」可以吃到王塔米糕傳承了七十年的好味道，是這裡最受歡迎的人氣點心。\r\n這幾年田媽媽們積極參加課程、考取丙級證照，帶給大家更多樣化的口味，在優雅簡潔的咖啡店裡品嚐台灣傳統在地小吃，相信會給到此一遊的訪客一次特別的用餐體驗。",

    "HostWords": "外埔區「田媽媽劉員外米食餐點」 是由農會家政班班長劉黃碧霞與班員共同經營，取名「劉員外」是因為劉黃碧霞的先生之祖父早期是新竹地區的客家望族，由新竹遷徙到外埔置產定居時人人都稱呼他為「劉員外」，代代相傳所以順期自然地就取名為「劉員外米食餐點。\r\n　「劉員外」的產品有：艾草菜包（又名草仔棵）、紅麴紅龜、麻薯及各種客家米食相關之古早味懷舊美食。所使用的原料是完全天然的，保證不含化學色素，艾草菜包所使用的材料「艾草」是自家田園所種植，艾草具有特殊香味，且含有大量纖維質可幫助消化、養顏美容。\r\n　而紅麴是一種天然補品，除有天然豔麗的鮮紅色澤，還有特殊香氣及具保存作用。劉員外的紅麴紅龜所用的顏料，就是以紅麴經長時間熬煮後的湯汁作為原料，所以保證是有益健康又可養顏美容的美食。\r\n　外埔區具有優良的生產環境為良質米的生產區，生產高品質的食米，配合食米多樣化，「田媽媽劉員外米食餐點」製作多種具有古早味特色的鄉點米食，已有相當高的知名度，這裡的艾草菜包餡多材料實在，口味獨特，常吸引許多外地遊客不遠千里前來品嚐，也常提供喜慶、外燴、各單位辦活動等使用並歡迎電話訂購。",

    "HostWords": "田媽媽江淑蘭對於烹飪、烘焙有無比的熱情，從民國87年開始，累積了烘焙、西餐、中餐等7張證照，之後更積極進修，從靜宜大學觀光管理碩士班畢業後，力拼中式麵點乙級證照。認識了潭子農會王股長後，她與另外幾位田媽媽合開「紫艾自然烘焙屋」，將台灣傳統香草：紫蘇、艾草做成美味的糕餅點心。\r\n　結合艾草與烘焙手藝，她運成無油、低溫燜烤的方式做出富含天然堅果、杏仁的養生石頭餅乾。「艾草石頭餅乾」靈感來自於金門的鹹餅乾；將新鮮艾草洗淨後煮沸、煮軟，加一點點小蘇打保持顏色翠綠，接著冷卻後打成泥再加入麵糊裡。她說：「艾草怕高溫烤，因此要先用中高溫烤熟後，再轉成低溫（110℃）燜烤十多個小時。」\r\n　跟一般餅乾的口感不同，無油烘烤讓餅乾的口感較硬、脆，要烤到剛剛好的軟硬度才可以切片，輕微地厚薄不一成為江淑蘭媽媽純手工切割的特色。「艾草蜂蜜蛋糕」也頗具特色，因為艾草泥加進蛋糕後不可避免地會有些苦味，一般人很難接受；她改良多次後最後決定將艾草泥以隨意畫線條的方式做成大理石紋路，最後一道手續再刷上蜂蜜酒增加香氣，讓這款蜂蜜蛋糕甜度降低、但風味不減。\r\n　另外還有令人驚艷的是將鮪魚和蔬菜夾在海綿蛋糕中的鹹蛋糕，有吃蛋糕版三明治的驚喜感，是許多媽媽小孩的最愛。",

    "HostWords": "提供天然、健康的食物給消費者，是蓉貽健康工作坊一貫的初衷。滷味、泡菜等加工品完全不添加防腐劑，全程低溫冷藏配送。田媽媽莊姿儀說：「我們的食品先要求產品完善、再添加熱情進去；講究新鮮手工，希望讓更多年輕人認識在地食材與推廣健康養身的概念。」<br><br>\r\n\r\n熱愛烹飪的莊姿儀媽媽原本做便當生意，加入田媽媽後成立工作坊，將傳統中藥材「益母草」作為加工食品，頗有與國外香草互別苗頭之意。姿儀媽媽說：「野生的益母草生長在田邊、農舍旁，從小媽媽就會用來熬湯給姊妹們喝；益母草可以調經活血，是極佳的婦科草藥。」因為不想讓老祖宗的智慧失傳，她與其他田媽媽們發想將益母草曬乾後熬做滷汁，花一個多月時間調整口味，推出益母草鐵蛋、豆乾等滷味，兼具口味與健康。<br><br>\r\n\r\n另外，酵素泡菜原是便當中不起眼的配菜，經過口耳相傳，搖身一變成為首席伴手禮！使用純新鮮水果與糖等比例進大桶裡放置兩個月發酵取汁、再將大白菜、高麗菜浸置其中、醃製一星期，酸甜爽脆的酵素泡菜才大功告成，當開胃小菜，拌麵、拌飯、煮火鍋底都美味；之後更研發出加入金門高粱酒與 CAS 認證豬肉製成泡菜香腸，嚐得到鮮味也不造成身體負擔。",

    "HostWords": "田媽媽張文利、張志聿懷抱著「希望客人用完餐後都能笑著離開」的理念，經營九個果子庭園景觀餐廳。何謂九個果子？九個果子的涵義出自於聖經加拉太書，是愛、喜樂、和平、恆忍、恩慈、良善、信實、溫柔、節制九種美德。\r\n　他們累積了十多年景觀庭園和花卉設計的經驗，幾年興起經營景觀餐廳的念頭。餐廳裡的一磚一瓦、家具布置全出自於兩人之手，籌備了三年，運用許多歐風的元素將庭園、景觀、餐廳三方取得平衡。從小巷子裡轉進來，印入眼底的是1800坪的景觀造景，讓人豁然開朗。欣賞完植栽和歐風雕像的庭園後進到餐廳，享用精心烹調的養身套餐。\r\n　從餐點、附餐到伴手禮點心全部親力親為，非常細膩。手工優格搭配新鮮蔬菜的沙拉、營養價值高的南瓜湯、用20多種穀物耗時熬製的養生粥，都是看似簡單卻花費心力的手工前菜。主菜裡的香草豬肋排、香草春雞，都是使用園裡自己種的芬芳香草，再慢工細活烤出風味；澳洲沙朗牛排佐自製紅酒黑胡椒醬，食材與調味都是飯店級的水準。甜點也不馬虎，優格水果冰淇淋、優格椰子塔都是用料實在的好味道，吃了上癮還可以訂購伴手禮，將美好的用餐經驗一起帶回家。\r\n　張志聿說：「開餐廳是一個理想的實現。我們的食材是飯店級的水準，客人現點現做，要求每一道菜都好吃。」",

    "HostWords": "品佳客家小館從供應麵食、小菜的小吃店，轉為經營熱炒、客家菜的小餐廳；張葉碧霞發揮客家媽媽的硬頸本色，四處上課學藝，民93年加入田媽媽後打開知名度，民96年將店遷到現址，擴大營業。<br><br>\r\n\r\n現在負責廚房的第二代張昌業說：「老祖宗雖然是客家人，但這幾年受到環境和文化變遷的影響；飲食習慣也從傳統的重鹹口味改良成低鹽、低油的烹調方式。」在夏天時，將東勢在地盛產的高接梨入餐，開發出在地特有，新鮮脆甜的客家料理。\r\n\r\n菜單裡最受歡迎的「黑豆豬腳」是從阿嬤手中傳承下來的味道，張家人從跟長輩聊天的過程中慢慢拼湊出這道獨門料理，並加以改良；除了舊食譜中的黑豆和米酒，他們自己研發加入枸杞、紅棗等15種中藥燉煮，讓這道菜更豐富養生。<br><br>\r\n\r\n傳統客家菜常以鳳梨入菜，張昌業改良鳳梨粉腸，今年推出新菜色「旺萊松阪肉」特別挑選一隻豬只有兩片的豬頸肉，切片後下鍋過油，再加入辛香料和鳳梨、木耳，用米酒、醬油調味後炒出香氣，起鍋前淋一點醋就可上桌了！「大甲溪燜魚」選用大甲溪的溪魚，加入破布子、蔥、蒜、辣椒後清蒸六小時，魚骨化為烏有，肉質細嫩。\r\n\r\n張媽媽平常雖忙碌餐廳生意，但是醃漬醬菜的手藝可沒少，運用餐廳頂樓空間曬的福菜、菜脯除了入菜讓客人品嚐之外，還有醃梅子、釀果醋等都是人氣伴手禮。<br><br>\r\n\r\n招牌菜：養生黑豆豬腳<br>\r\n招牌菜介紹：養生黑豆豬腳是用了四物及黑豆來燉豬腳，不但色香味俱全更是兼顧養生觀念。\r\n\r\n",

    "FoodFeature": "品佳客家小館從供應麵食、小菜的小吃店，轉為經營熱炒、客家菜的小餐廳；張葉碧霞發揮客家媽媽的硬頸本色，四處上課學藝，民93年加入田媽媽後打開知名度，民96年將店遷到現址，擴大營業。<br><br>\r\n\r\n現在負責廚房的第二代張昌業說：「老祖宗雖然是客家人，但這幾年受到環境和文化變遷的影響；飲食習慣也從傳統的重鹹口味改良成低鹽、低油的烹調方式。」在夏天時，將東勢在地盛產的高接梨入餐，開發出在地特有，新鮮脆甜的客家料理。\r\n\r\n菜單裡最受歡迎的「黑豆豬腳」是從阿嬤手中傳承下來的味道，張家人從跟長輩聊天的過程中慢慢拼湊出這道獨門料理，並加以改良；除了舊食譜中的黑豆和米酒，他們自己研發加入枸杞、紅棗等15種中藥燉煮，讓這道菜更豐富養生。<br><br>\r\n\r\n傳統客家菜常以鳳梨入菜，張昌業改良鳳梨粉腸，今年推出新菜色「旺萊松阪肉」特別挑選一隻豬只有兩片的豬頸肉，切片後下鍋過油，再加入辛香料和鳳梨、木耳，用米酒、醬油調味後炒出香氣，起鍋前淋一點醋就可上桌了！「大甲溪燜魚」選用大甲溪的溪魚，加入破布子、蔥、蒜、辣椒後清蒸六小時，魚骨化為烏有，肉質細嫩。\r\n\r\n張媽媽平常雖忙碌餐廳生意，但是醃漬醬菜的手藝可沒少，運用餐廳頂樓空間曬的福菜、菜脯除了入菜讓客人品嚐之外，還有醃梅子、釀果醋等都是人氣伴手禮。<br><br>\r\n\r\n招牌菜：養生黑豆豬腳<br>\r\n招牌菜介紹：養生黑豆豬腳是用了四物及黑豆來燉豬腳，不但色香味俱全更是兼顧養生觀念。\r\n\r\n",

    "HostWords": "客家婦女幾乎人人都是醃漬高手，只要家裡備有一罐自製醬料，不管是搭配簡單的清湯掛麵或是白斬雞，往往可以在餐桌上小兵立大功。\r\n\r\n　田媽媽林玉娟從小吃家裡的自己醃漬的小菜長大，深受阿嬤與母親保存食物的習慣影響；自己創業後，不捨得這些傳統手藝日漸凋零，被化學工廠取而代之，因此選定「醬料」做為拿手菜，成為全台唯一專做醬料的田媽媽。\r\n\r\n　從廚房到門市一條線生產，堅持品質目前只經營宅配和批發。為了保留傳統古早味，特別選用溫體豬肉、堅持手工炸出豬油，控制油品品質後炒出來的「紅蔥酥」是又香又純！\r\n\r\n　招牌「原味豆腐乳」全程遵循古法手工製成，將豆腐切成方寸丁、在太陽下曬乾後加入鹽和豆麴讓它發酵，至少要發酵三到四個月，此時蛋白質已經轉變成胺基酸，並且釋放出鮮味，裝瓶後繼續放置一年以上，才有完整甘醇的風味。近幾年開發出「紅麴豆腐乳」，滋味更濃郁，提供不同口味的新選擇。\r\n\r\n　這幾年認真研究手工醬料的林玉娟說：「手工做的東西雖然售價較高，但從原料到人工都是用心製作，不添加防腐劑與其他化學添加物，應該要多多推廣。」\r\n　玉娟媽媽更透露了一個小秘方，可以用來無所不沾的「客家桔醬」與沙拉醬以1:1的比例調和，便成滋味獨特的獨家醬料，淋沙拉、做涼拌都非常適合，是台灣客家的特有風味。",

    "HostWords": "來到外埔區因為山坡地多，多數居民以務農為主店面也不多，但問到田媽媽外埔肉粽則幾乎無人不知，田媽媽外埔肉粽遠近馳名，只要在店內稍作停留就會看到許多來自各地，慕名遠來的開車族專程在此停下排隊採購，帶走一串串香噴噴的肉粽，成為本地特產與必備伴手禮之一。\r\n外埔肉粽的特色是：米Q、餡多、古早味且價格平實，粽子的餡包含豬肉、菜脯、香菇、蝦米、蔥頭酥等傳統口味，最大的特色則是外埔肉粽的糯米是經完全炒熟後才包製的，與一般水煮粽截然不同。製作過程分工清楚，粽葉清洗、糯米炒熟、各種餡的準備以至粽子包製，各個步驟都有專人負責處理，粽子包好再經蒸氣蒸籠蒸過後才算完成，這樣的製作過程可使粽子更加入味且營養不流失。\r\n外埔肉粽是由外埔區農會家政班吳謝碧蓮班長及班員共同經營，已有三十年歷史，口味傳統、物美價廉，早期救國團舉辦的活動非常多，為了方便，大夥兒紛紛向外埔肉粽訂購，吃過的人都讚不絕口，傳來傳去，幾乎台中市境的社團在辦活動時都不忘訂購外埔肉粽，其知名度就由此打開。\r\n外埔肉粽平日產量約2000個，假日則為3000粒，端陽佳節更是供不應求。",

    "HostWords": "東勢林場內200多公頃的森林遊憩空間，天然資源豐富，有中部的陽明山之稱。春櫻、夏桐、秋楓、冬梅四大主題，還有螢火蟲季、鳥類、蛙類等生態活動，讓東勢林場一年四季都是前來感受自然樂趣的好時機。三五好友、一家大小進園，從門口處買張導覽地圖，請解說員隨路導覽或是自己悠閒散步，呼吸森林芬多精，被大自然擁在懷裡的舒適感，讓身心靈放鬆。\r\n林場裡的「田媽媽森林咖啡屋」，結合咖啡香與自然美景，讓漫步在林場內的遊客有一個輕鬆歇腳的所在。走進被一片茂密的樹林包圍的森林咖啡屋，一大片落地窗的用餐環境令人驚艷！周圍一棵棵百年老樹、從露台看到遠方層層推疊的山巒，讓人心曠神怡，是都市人最奢侈的享受。\r\n森林咖啡屋有田媽媽手藝的加持之下，提供多種菜色的簡餐和點心，精選在地食材，隨季節變化菜單，加入園區中栽種的香草植物，讓餐點更具素雅風味。除了豐富的餐點之外在這裡悠閒地享用下午茶，品嚐一杯季節果汁、搭配現做的冰淇林鬆餅，放空、放鬆、消除都市生活的緊張壓力。",

    "ID": "01_131",
    "Name": "古早雞傳統米食",
    "Address": "彰化縣芬園鄉彰南路5段451巷36號",

    "HostWords": "水果荔枝「有一日色變、二日香變、三日味變、四日色香味盡去」的特點，保鮮期相對較短。田媽媽楊黃美春研習多年，讓原本只有一個月產期的荔枝成為全年都可以吃到的荔枝產品。麵包界的台灣之光吳寶春師傅，民國99年去法國參加世界麵包大賽時，便選用古早雞休閒農場的荔枝乾做為特選食材。\r\n\r\n　以荔枝乾為主開發出的產品還有荔枝醋、荔枝香腸、荔枝酥餅等，近幾年屢屢獲得台灣好伴手的殊榮。最新產品是黃美春的女兒開發的荔枝酥餅，選用正宗彰化縣芬園鄉地區紅土栽種新鮮糯米荔枝所烘焙的荔枝乾，經過熟成加工，精製成富含纖維果肉的可口內餡，每一口都能感受到淡淡的玫瑰荔枝香味多層次口感，酸酸甜甜，體會道地的台灣風味。再加上不油又酥嫩的餅.皮，咬上那一口總令人愛不釋手，不油不膩，老少咸宜，是年節送禮、宴客的最佳伴手禮。\r\n\r\n　風味餐中最能串連農場兩大特產的「荔枝雞湯」，以農場養的小土雞和荔枝為主材料，採用養半年重兩斤半的小土雞、整顆荔枝、破樹子，薑母，連仔一起熬煮出馥郁香氣，而原本容易上火的荔枝，經過熬煮之後褪去熱性，轉為涼補勝品。\r\n　「沙燻鴨公」屬於古早味的燉法，將鴨及古早雞米血、醬油、老薑母上等麻油裝進甕裡，下面放上沙子及鐵鍋用柴燒炙甕裡的鴨公熟成，是最古早味的燻法上桌的時候併入手工麵線一起食用，既飽實補身又滿足。為了促銷農場多產的荔枝，田媽媽這幾年陸續研發荔枝乾、荔枝醋、荔枝香腸，及99年的養生雞精、100年荔枝酥餅選入農委會伴手禮系列，此外，在風味餐中也吃得到諸如鳳荔鮮魚、荔枝米糕、荔枝九層塔煎蛋.荔枝鹼粽等荔味佳餚。",

    "FoodFeature": "水果荔枝「有一日色變、二日香變、三日味變、四日色香味盡去」的特點，保鮮期相對較短。田媽媽楊黃美春研習多年，讓原本只有一個月產期的荔枝成為全年都可以吃到的荔枝產品。麵包界的台灣之光吳寶春師傅，民國99年去法國參加世界麵包大賽時，便選用古早雞休閒農場的荔枝乾做為特選食材。\r\n\r\n　以荔枝乾為主開發出的產品還有荔枝醋、荔枝香腸、荔枝酥餅等，近幾年屢屢獲得台灣好伴手的殊榮。最新產品是黃美春的女兒開發的荔枝酥餅，選用正宗彰化縣芬園鄉地區紅土栽種新鮮糯米荔枝所烘焙的荔枝乾，經過熟成加工，精製成富含纖維果肉的可口內餡，每一口都能感受到淡淡的玫瑰荔枝香味多層次口感，酸酸甜甜，體會道地的台灣風味。再加上不油又酥嫩的餅.皮，咬上那一口總令人愛不釋手，不油不膩，老少咸宜，是年節送禮、宴客的最佳伴手禮。\r\n\r\n　風味餐中最能串連農場兩大特產的「荔枝雞湯」，以農場養的小土雞和荔枝為主材料，採用養半年重兩斤半的小土雞、整顆荔枝、破樹子，薑母，連仔一起熬煮出馥郁香氣，而原本容易上火的荔枝，經過熬煮之後褪去熱性，轉為涼補勝品。\r\n　「沙燻鴨公」屬於古早味的燉法，將鴨及古早雞米血、醬油、老薑母上等麻油裝進甕裡，下面放上沙子及鐵鍋用柴燒炙甕裡的鴨公熟成，是最古早味的燻法上桌的時候併入手工麵線一起食用，既飽實補身又滿足。為了促銷農場多產的荔枝，田媽媽這幾年陸續研發荔枝乾、荔枝醋、荔枝香腸，及99年的養生雞精、100年荔枝酥餅選入農委會伴手禮系列，此外，在風味餐中也吃得到諸如鳳荔鮮魚、荔枝米糕、荔枝九層塔煎蛋.荔枝鹼粽等荔味佳餚。",

    "Tel": "04-8933323",
    "HostWords": "傳統漁村面對台灣農業轉型的衝擊及時代巨輪變動，年輕族群出走，造成人口結構老化而逐漸喪失競爭力，漁村的生活品質確實有待提升。有鑑於此，近年來蒙行政院農業委員會推動在地產業發展，以彰化縣王功養殖漁業盛產文蛤、鱸魚、草蝦、虱目魚、吳郭魚、蘆筍、更以珍珠蚵為主要特色，將農漁村產業結合地方資源應用，再度展現在地人力、土地多元化利用。\r\n為創造就業機會及促進漁村經濟繁榮，彰化區漁會輔導的王功家政班員洪金釵班長，以自家閒置養殖場地利用，投資不少人力資源改建、資金投入、整修內部，各項要求屬於高品味經營班，提供給一群熱愛漁村這塊土地的家政班員參與，在彰化區漁會家政指導員許富貴小姐的輔導下，漁村婦女田媽媽成員組軍於94年度終於成立了，遵守經營班公約建立共識，依各班員學有專長分工，各顯身手發揮第二專長。 <br><br>\r\n\r\n班員們為使簡餐更具特色，並符合消費者的口味，彼此常會試作菜色，強調漁業推廣漁產料理特色，推廣「三低飲食」，即低油、低鹽、低糖等健康漁產料理，提供國人健康的飲食餐點。要符合菜單經濟又實惠要求，大伙以當地的漁產品，做出道地風味餐蚵仔炸、炒蚵螺、蛤蜊湯、炒蘆筍、蚵仔披薩等菜單，也提供漁村休閒咖啡產品，藉由創意海風餐、觀濤夕海品咖啡、簡餐，提升田媽媽經營班附加價值，同時也增加營業收入。 <br><br>\r\n近年來政府致力於王功漁港休閒景觀的推展，例如漁港外圍景觀巡禮芳苑燈塔、王者之弓、生態景觀橋、紅樹林等漁業資源，並規劃了王功最具特色的採蚵車參觀蚵田路線及體驗潮間帶生態。本班地點位居王功燈附近，傍晚的王功夕照是彰化8景之一，在此欣賞夕陽餘暉，聽徐徐的海風吹拂，隨著落日漸漸降落，會讓你彷彿置身於仙境般的感覺。\r\n結合觀光休憩等休閒活動，王功濱海地區已成重要的觀光廊道，目前平常日以彰化區漁會及轄區鄉公所、衛生所等機關團體為主要客源；週休二日則以各階層的觀光人潮為主，提升漁村人文素養，讓漁民及遊客在享受海風、觀賞海潮同時能品嘗咖啡，是現在旅遊風潮一大享受。<br><br> \r\n\r\n凡事創業維艱，經營過程中觀念分歧，經驗不足，衝突偶有，來電洽詢喜、怒、哀、樂人生寫照，莫不展現在每個人生活中。透過漁會輔導及協調溝通，還有班長外子─任職彰化縣養殖協會理事長林濟民先生，擔任義工關懷經營班的成長，貢獻心力，為經營班潤滑劑。解決問題方法即以平日時間，開設專業技術培養課程，舉行家政班康樂活動、創意競賽及單元座談講習等等。 <br><br>\r\n\r\n隨著時間流逝，昔日紛擾似乎也少了，從「工作中學習、學習中工作」，這群漁村婦女們成長了。自營業以來，班員體會到日子過得充實又有意義，學習如何做生意，人云：生意子難生。但在有限資源輔導，透過有組織健全團隊，推廣漁村文化特色，利用原有豐富的漁產品及人力資源，推出更多元、創新、健康的海鮮料理，以提升漁村人文素養。結合漁業休閒景觀，提供遊客休憩用餐，並且輔導漁村婦女開創副業，提升漁家經濟能力，增加漁村家庭收入，改善漁村生活品質，也是雙贏之政策。\r\n\r\n位於台灣西部海岸線的彰化縣王功漁港，無論黃昏或夜晚，轄近一系列休閒景觀，拱橋、潮間帶紅樹林、遙看海上寮舍、夕陽西照，看著落日在棉絮般的雲彩間隱匿下去，海、天一片，海鳥飛越，海面漁船冉冉馳走等，當您到此一遊時相信會帶給您一幕幕腦海中難忘的回憶。<br><br>\r\n\r\n招牌菜：鮮蚵煎披薩<br>\r\n招牌菜介紹：以王功在地現採鮮蚵，用最簡單、最健康的料理手法，做出人人按讚，別處吃不到的的鮮蚵煎。<br><br>\r\n營業時間：10：00~21：00 週一公休",

    "FoodFeature": "傳統漁村面對台灣農業轉型的衝擊及時代巨輪變動，年輕族群出走，造成人口結構老化而逐漸喪失競爭力，漁村的生活品質確實有待提升。有鑑於此，近年來蒙行政院農業委員會推動在地產業發展，以彰化縣王功養殖漁業盛產文蛤、鱸魚、草蝦、虱目魚、吳郭魚、蘆筍、更以珍珠蚵為主要特色，將農漁村產業結合地方資源應用，再度展現在地人力、土地多元化利用。\r\n為創造就業機會及促進漁村經濟繁榮，彰化區漁會輔導的王功家政班員洪金釵班長，以自家閒置養殖場地利用，投資不少人力資源改建、資金投入、整修內部，各項要求屬於高品味經營班，提供給一群熱愛漁村這塊土地的家政班員參與，在彰化區漁會家政指導員許富貴小姐的輔導下，漁村婦女田媽媽成員組軍於94年度終於成立了，遵守經營班公約建立共識，依各班員學有專長分工，各顯身手發揮第二專長。 <br><br>\r\n\r\n班員們為使簡餐更具特色，並符合消費者的口味，彼此常會試作菜色，強調漁業推廣漁產料理特色，推廣「三低飲食」，即低油、低鹽、低糖等健康漁產料理，提供國人健康的飲食餐點。要符合菜單經濟又實惠要求，大伙以當地的漁產品，做出道地風味餐蚵仔炸、炒蚵螺、蛤蜊湯、炒蘆筍、蚵仔披薩等菜單，也提供漁村休閒咖啡產品，藉由創意海風餐、觀濤夕海品咖啡、簡餐，提升田媽媽經營班附加價值，同時也增加營業收入。 <br><br>\r\n近年來政府致力於王功漁港休閒景觀的推展，例如漁港外圍景觀巡禮芳苑燈塔、王者之弓、生態景觀橋、紅樹林等漁業資源，並規劃了王功最具特色的採蚵車參觀蚵田路線及體驗潮間帶生態。本班地點位居王功燈附近，傍晚的王功夕照是彰化8景之一，在此欣賞夕陽餘暉，聽徐徐的海風吹拂，隨著落日漸漸降落，會讓你彷彿置身於仙境般的感覺。\r\n結合觀光休憩等休閒活動，王功濱海地區已成重要的觀光廊道，目前平常日以彰化區漁會及轄區鄉公所、衛生所等機關團體為主要客源；週休二日則以各階層的觀光人潮為主，提升漁村人文素養，讓漁民及遊客在享受海風、觀賞海潮同時能品嘗咖啡，是現在旅遊風潮一大享受。<br><br> \r\n\r\n凡事創業維艱，經營過程中觀念分歧，經驗不足，衝突偶有，來電洽詢喜、怒、哀、樂人生寫照，莫不展現在每個人生活中。透過漁會輔導及協調溝通，還有班長外子─任職彰化縣養殖協會理事長林濟民先生，擔任義工關懷經營班的成長，貢獻心力，為經營班潤滑劑。解決問題方法即以平日時間，開設專業技術培養課程，舉行家政班康樂活動、創意競賽及單元座談講習等等。 <br><br>\r\n\r\n隨著時間流逝，昔日紛擾似乎也少了，從「工作中學習、學習中工作」，這群漁村婦女們成長了。自營業以來，班員體會到日子過得充實又有意義，學習如何做生意，人云：生意子難生。但在有限資源輔導，透過有組織健全團隊，推廣漁村文化特色，利用原有豐富的漁產品及人力資源，推出更多元、創新、健康的海鮮料理，以提升漁村人文素養。結合漁業休閒景觀，提供遊客休憩用餐，並且輔導漁村婦女開創副業，提升漁家經濟能力，增加漁村家庭收入，改善漁村生活品質，也是雙贏之政策。\r\n\r\n位於台灣西部海岸線的彰化縣王功漁港，無論黃昏或夜晚，轄近一系列休閒景觀，拱橋、潮間帶紅樹林、遙看海上寮舍、夕陽西照，看著落日在棉絮般的雲彩間隱匿下去，海、天一片，海鳥飛越，海面漁船冉冉馳走等，當您到此一遊時相信會帶給您一幕幕腦海中難忘的回憶。<br><br>\r\n\r\n招牌菜：鮮蚵煎披薩<br>\r\n招牌菜介紹：以王功在地現採鮮蚵，用最簡單、最健康的料理手法，做出人人按讚，別處吃不到的的鮮蚵煎。<br><br>\r\n營業時間：10：00~21：00 週一公休",

    "HostWords": "「漢寶G場」的主人多年前因閱讀《豐年》半月刊開啟了對農業、畜牧業的興趣；轉職到牧場工作後深深愛上彰化地區溫和舒適的氣候，全家從台北移居到芳苑鄉間開始了養雞生活。後來雞價下跌，田媽媽林足蜜將養雞場轉型成亮明潔淨的G場餐廳，從桶仔雞賣起，結合芳苑特產的雞蛋和蔬菜，設計上百道菜單，強調食材原味、份量十足，讓客人吃飽又滿意。\r\n招牌「桶仔雞」事前先用鹽、黑胡椒將雞肉醃過、再掛在特製的鐵桶內，鐵桶周圍平鋪一圈木炭，點火燒烤40分鐘到1個小時；鐵桶密封的設計讓雞肉的肉汁和香氣全鎖在裡頭，滴下的雞汁雞湯萃取了桶仔雞的精髓，營養成份豐富，可拌麵線提味，極為溫補。一家人上山露營時帶上一個鐵桶、兩隻雞，就可以在泡完溫泉上岸後飽餐一頓！<br><br>\r\n林足蜜媽媽笑說：「剛開店時只有6道簡餐，很多菜都是客人留下來的。」像是「麻油蚵蛋」就是在台北做夜市小吃生意的客人傾囊相授，用王功一帶上好的珍珠蚵仔搭配新鮮雞蛋，加入麻油、蔥花，煎出飽滿鮮嫩的蚵仔蛋。經驗純熟後，她跟兒子研究將芳苑特產的蘆筍、杏鮑菇設計進菜單裡，做出令人百吃不厭的家常菜。「鹹蛋杏鮑菇」將鹹蛋黃的油脂和鹹香炒到起泡、再加入蛋白、杏鮑菇下鍋拌炒，香味清雅又入味。\r\n餐廳廚房現在由第二代接手負責，林足蜜夫妻倆在外場忙的不亦樂乎；要出發到彰化的漢寶G場前，記得提前一小時打電話預訂桶仔雞，才能吃到熱騰騰的新鮮美味。",

    "HostWords": "耄饕客棧藏身巷底，從外頭看像茶藝或咖啡館，沒想到走進去能吃到充滿創意的田園佳餚。\r\n　曾惠雀喜歡在一般食材中尋求無限可能，像她為竹山特產番薯設計的橙香地瓜球，大膽把紓壓精油用於料理中，就讓人有耳目一新的感覺。橙香地瓜球選用竹山57號番薯，這種番薯滋味甜蜜如漿，加上口感鬆爽，烤熟後拌入可食用的甜橙及檸檬精油，捏成一顆顆圓球，夾入火腿和低脂起士，配烏龍芥末醬。金黃的地瓜球顏色明亮似秋陽，賣相十足，甜鹹交融的口感，和地瓜泥裡隱隱浮現的檸檬橙香，讓人在進食過程中充滿驚喜。\r\n　鮮筍菜捲特別以鮮甜的筍汁熬大白菜，再以煮軟的白菜葉包捲金針菇，上桌前淋上筍汁提鮮，甘甜又清爽。櫻花海味鮮筍將新鮮麻竹筍切片，配上剁碎的干貝和櫻花蝦泥，以海味襯搭筍鮮。而用田媽媽自己醃的醬筍煮雞湯，滋味更是鮮美無比。茶葉蛋結合日式茶碗蒸手法，蒸蛋材料中加入了茶湯和海鮮，舀一口吹彈可破的滑蛋入口，茶香若隱若現。\r\n　主食蕎麥麵是耄饕的壓軸好戲，也是用餐高潮，自製蕎麥麵條柔軟有彈性，配蔬菜和海鮮煉製的高湯，清甘甜美，正好襯出蕎麥麵的樸實原味。\r\n",

    "HostWords": "921大地震重創中寮地區，南投中寮張至沅返鄉投入重建工作，一做就是10幾年。民國98年，他結合社區媽媽經營的「田媽媽社區餐廳」在南投水果酒廠旁開業。田媽媽們以有機概念設計餐廳的菜單，結合前後11個社區的農特產與加工品入菜；餐廳的收入除了維持基本開銷之外，另成立公基金，維護觀光路線的修繕、輔導農民做產品加工，用心改善農民生活。\r\n\r\n　「用檳榔碗吃地瓜飯、吃番薯配菜脯、吃樹根（樹薯）配樹葉（肉桂葉）、吃草心（檳榔心）配草根（九尾草）、吃樹子（破布子）配竹筍。」這是張至沅編的一段順口溜，短短一段話，道盡餐點裡吃得到的中寮地區農特產。\r\n\r\n　南寮特產「肉桂葉」是餐廳的主打農產，「肉桂燉雞湯」用肉桂的特殊香氣平衡傳統雞湯的油膩感，全台灣只有這裡吃得到。將秋刀魚處理過後先炸、放進肉桂滷汁中滷4小時，整條魚軟綿化骨，從頭到尾都可以吃。醬筍、蘋婆、菜脯與梅子組成的「五行拼盤」色彩繽紛、簡單原味，最令人驚喜的是用葡萄取代鹽分發酵的醬筍完全不死鹹，有淡淡的清香；還有用肉桂醃製的豆腐乳也是農民的得意作品。\r\n\r\n　田媽媽社區餐廳把當地特產和觀光路線規畫整合起來，開發中寮到八卦山的東西向旅遊動線，結合吃、喝、玩、賞、樂，稱為「南投中寮身心靈之旅」，希望中寮可以從在地特色美食和推廣養生餐飲中，走出一條屬於自己的路。",

    "HostWords": "鹿谷鄉農會田媽媽田園料理館結合凍頂好茶、竹筍兩大特產推出筍香茶宴，讓遊客全方位體驗鹿谷清恬筍韻與茶香之美。\r\n　鹿谷的田媽媽田園料館座落在農會茶業文化館後方，坐在半露天的茶曲亭，天氣好時碧波萬頃，翠峰環繞，一旦霧氣彌漫，白色雲海氣勢壯闊。鹿谷鄉農會在這裡成立田媽媽田園料理館，由5位家政班員負責料理工作，平日供應鄉土風味特色餐，也可以預約品嘗筍香茶宴。\r\n　竹筍和茶是鹿谷兩大特產，鹿谷農會田媽媽負責人林秋玉表示，鹿谷盛產麻竹、桂竹、綠竹筍，到了冬季還有孟宗筍，幾乎一年四季皆有鮮筍可食，過了筍季，田媽媽將吃不完的鮮筍製成筍乾。筍香茶宴中的筍香爌肉、五彩筍羹、鮮筍排骨湯、竹香筍飯，讓人享盡鮮筍的秀逸鮮滋，非產季以口感細緻的筍茸燒三層肉，則可以品味筍乾濃郁內歛風情。\r\n　鹿谷是茶鄉，好茶除了沖泡，在田媽媽手中也變成一味食材，三杯茶鳳做法彷如三杯雞，只是以茶葉取代九層塔，在起鍋前撒下藉鍋氣激出茶香。黃金茶香煲取整顆南瓜挖空做成南瓜盅，再將絞肉、蝦仁、茶末炒香，與粉絲一起填入南瓜盅裡，南瓜蒸軟後甘甜盡入餡裡。茶酥魚片不但用茶湯去腥提鮮，更利用茶末為魚片做一件酥脆外衣，吃來香酥可口。",

    "Address": "南投縣國姓鄉國姓村1鄰成功街282巷26號",
    "Tel": " 手機：0933-181476",
    "HostWords": "桑園工坊的成立起源於921地震，原本是家庭主婦的侯文玫媽媽經過這次事件後意識到人生無常，思考著：「難道我的一生就這樣子了嗎？」希望能在之後的人生裡建立起一番自己的事業。她積極地學中餐、調酒、烘焙，發現從小愛吃麵包的她對烘焙特別有興趣，於是結合一群志同道合的田媽媽們開設「桑園工坊」，成為大家的圓夢基地。\r\n文玫媽媽家種桑椹，每年3~4月採收後熬成桑椹果醬，另用當季新鮮盛產的素材製作像是梅子醋、果醬等；點心的原物料來自媽媽們家自種的新鮮水果，從原料開始熬餡、手工擀皮、烘烤製成。這些樸實無華的點心被放入口時沒有甜膩的化學香氣，反而是一口接一口，淡淡甘甜味留在味蕾上。\r\n「手工芋頭酥」選自南投大石的芋頭，澱粉質夠，煮到綿密的餡料不僅能吃到芋頭淡雅的香氣，還保留了顆粒的口感。每年4月份採收梅子，文玫媽媽自製醃梅子，醃漬兩年後取出湯汁、加入白鳳豆調製餡料，包成淡淡褐色的「梅子酥」，有古早鹹酸甜的滋味。\r\n回想起當初開店過程，產品口味前前後後調整了一年多才建立好，因為沒有店面所以只好自己開拓客源，挨家挨戶試吃；她說：「人遇到一些難關，想法就會越來越豁達。」她們堅持東西不等客人，接到訂單時才手工製作，媽媽個性憨直、做事認真的態度讓許多客人一試成主顧。",

  {
    "ID": "01_144",
    "Name": "仁上風味坊",
    "Address": "南投縣國姓鄉大石村昌榮巷40-1號",
    "Tel": " 手機：0928-912268",
    "HostWords": "沿著大石村的方向前進，經過大片果園，看見大石峽谷的指標後再往上，經過蜿蜒崎嶇的山路，顛簸了一陣後，抵達半山腰的「仁上風味坊」。從海拔700公尺的山上往下望，大石村的身影清楚可見，每天早上觀看雲海，入夜欣賞埔里夜景。\r\n\r\n　田媽媽廖瑞篙、徐明珠夫妻原本是在大石村山上經營果園的農民，921地震之後改變人生方向，積極學習手藝、考取執照，民國96年加入田媽媽行列，將原本果園的包裝倉庫改建成餐廳，為遊客提供古早農家媽媽的手路菜。\r\n\r\n　山頭上大片果園種滿各種香甜多汁的水果，甜柿、水蜜桃，還有木瓜、柑橘、芭蕉等等；另外也種植豐富的筍類、野菜與香草，提供田媽媽豐富的烹飪素材。徐明珠是客家媽媽，自製的筍乾、梅醬、桔醬都非常道地，用果園產製的小金桔熬製桔醬、搭配放山玉米白斬雞，簡單的酸甜口味越讓人食指大動。\r\n\r\n　門口一顆蘋婆樹（鳳眼果），除了採摘、剝皮後像栗子般當零嘴吃，明珠媽媽將它跟絲瓜、蛤仔一起燉湯，成了都市人少喝到的湯品口味。此外，甜柿也可入菜，不管是清炒蘆筍或是涼拌都可吃出它的清脆滋味；軟嫩的筍乾豬腳、客家小炒、野菜料理都是常被指名的招牌料理。\r\n\r\n　這裡用餐採預約制，他們希望遊客可以放鬆心情，到山上採果、享用簡樸的田園料理；餐後1杯香蜂草茶，度過一個悠閒恬靜的下午，安靜、閒適，享受被大自然擁抱的感覺。",

    "FoodFeature": "沿著大石村的方向前進，經過大片果園，看見大石峽谷的指標後再往上，經過蜿蜒崎嶇的山路，顛簸了一陣後，抵達半山腰的「仁上風味坊」。從海拔700公尺的山上往下望，大石村的身影清楚可見，每天早上觀看雲海，入夜欣賞埔里夜景。\r\n\r\n　田媽媽廖瑞篙、徐明珠夫妻原本是在大石村山上經營果園的農民，921地震之後改變人生方向，積極學習手藝、考取執照，民國96年加入田媽媽行列，將原本果園的包裝倉庫改建成餐廳，為遊客提供古早農家媽媽的手路菜。\r\n\r\n　山頭上大片果園種滿各種香甜多汁的水果，甜柿、水蜜桃，還有木瓜、柑橘、芭蕉等等；另外也種植豐富的筍類、野菜與香草，提供田媽媽豐富的烹飪素材。徐明珠是客家媽媽，自製的筍乾、梅醬、桔醬都非常道地，用果園產製的小金桔熬製桔醬、搭配放山玉米白斬雞，簡單的酸甜口味越讓人食指大動。\r\n\r\n　門口一顆蘋婆樹（鳳眼果），除了採摘、剝皮後像栗子般當零嘴吃，明珠媽媽將它跟絲瓜、蛤仔一起燉湯，成了都市人少喝到的湯品口味。此外，甜柿也可入菜，不管是清炒蘆筍或是涼拌都可吃出它的清脆滋味；軟嫩的筍乾豬腳、客家小炒、野菜料理都是常被指名的招牌料理。\r\n\r\n　這裡用餐採預約制，他們希望遊客可以放鬆心情，到山上採果、享用簡樸的田園料理；餐後1杯香蜂草茶，度過一個悠閒恬靜的下午，安靜、閒適，享受被大自然擁抱的感覺。",

    "HostWords": "南豐村(眉溪部落)，位於台14線埔里往霧社約15分鐘的車程，是通往清境或盧山溫泉的必經之地，居民大都為「賽德克族」，早期以「夢谷瀑布」聞名，假日遊客總是絡繹不絕，也因此在政府推廣農村轉型之初，南豐也成為本鄉最早發展轉型為休閒農園區的地區。惟在93年七二水災發生後，傾瀉而下的土石流將夢谷瀑步淹沒並夷為平地，遊客望而怯步。\r\n\r\n　但俗話說：危機就是轉機，轉機又何嘗不是一個商機？曾經只是交情淡如平行線的班員們，在看見部落的危機後，終因不斷討論而有了交集，大家認為必須改變策略。有了這樣的想法與共識，透過鄉農會的協助及行政院農業委員會獎助農村婦女開發副業發展計畫的支持，「田媽媽─伊娜(I-Na)泰雅田園料理班」便在一片期待聲中於94年6月誕生了。\r\n\r\n　「愛；是在別人的身上，看見自己的責任」，田媽媽─伊娜泰雅田園料理班在姜嬌妹班長從七二水災無私投入救災的強勁生命力中幫泰雅傳統美食打出名號。料理班以當地特色食材為主，輔以原住民傳統辛香料調味，在傳統及現代飲食中取得平衡，以滿足不同族群對吃的需求，而本班利用在地食材所研發的幾道料理中，如饗魚、翠玉鳳凰等，是以本地區養殖的香魚、山豬肉、山土雞、高山高麗菜、牛番茄、黃金番茄等為食材，並取用原住民傳統調味料如刺蔥、山當歸、山胡椒、原生山洋蔥等加以調理而成，除了降低生產成本之外，並給予消費者最新鮮、最道地的風味菜餚。",
