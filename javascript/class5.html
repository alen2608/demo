<script>
    let score = parseInt(Math.random() * 101);
    document.write(score + "<br>");
    if (score >= 90) {
        document.write("a");
    }
    else if (score >= 80) {
        document.write("b");
    }

    else if (score >= 70) {
        document.write("c");
    }

    else if (score >= 60) {
        document.write("d");
    }

    else {
        document.write("e");
    }
</script>
