<script>
    let person = {
        name: 'abc',
        age: 18,
        getInfo: function () {
            return this.name + ":" + this.age;
            this.age++;
            person.age++;
            return this.name + ":" + this.age;
        }
    }
    let bbc = {
        name: 'bbc',
        age: 22,
    }
    let cbc = {
        name: 'cbc',
        age: 20,
    }
    document.write(person.getInfo.call(bbc) + "<br>")
    document.write("person.age:"+person.age+ "<br>")
    document.write(person.getInfo.call(cbc) + "<br>")
</script>
